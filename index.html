<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- <h1>Calculator - The Odin Project</h1> -->
      <div class="calculator">
        <div class="display">
          <!-- <div id="out-previous"></div> -->
          <div id="out-result"></div>
        </div>

        <button id="btn-all-clear">AC</button>
        <!-- <button id="btn-backspace">C</button> -->
        <button class="btn-operator" value="/">÷</button>

        <button class="btn-number" id="btn-7">7</button>
        <button class="btn-number" id="btn-8">8</button>
        <button class="btn-number" id="btn-9">9</button>
        <button class="btn-operator" value="*">x</button>

        <button class="btn-number" id="btn-4">4</button>
        <button class="btn-number" id="btn-5">5</button>
        <button class="btn-number" id="btn-6">6</button>
        <button class="btn-operator" value="-">-</button>

        <button class="btn-number" id="btn-1">1</button>
        <button class="btn-number" id="btn-2">2</button>
        <button class="btn-number" id="btn-3">3</button>
        <button class="btn-operator" value="+">+</button>

        <button class="btn-number" id="btn-0">0</button>
        <!-- <button id="btn-dot">.</button> -->
        <button id="btn-equals">=</button>
      </div>
      <h3 id="h1">©Diogo Stein</h3>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
